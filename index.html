<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>POO2</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  </head>
  <body>

<nav class="navbar navbar-light bg-light">
   <a href="/" class="navbar-brand">
   Product App
   </a>
</nav>

<div class="container">
  <!-- APPLICATION -->
  <div id="App" class="row pt-5">
     <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h4>Add a product</h4>
        </div>
         <form id="product-form" class="card-body">
         <div class="form-group">
            <input type="text" id="name" placeholder="Producto name" class="form-control">
         </div>
          <div class="form-group">
          <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
          </div>
           <div class="form-group">
            <input type="number" id="year" min="1900" value="2020" placeholder="Year of Product" class="form-control">
          </div>
              <input type="submit" value="Save" class="btn btn-primary btn-block">
          </form>
       </div>
      </div>
    <div id="product-list" class="col-md-8"></div>
  </div>
</div>

  <script type="text/javascript" src="App.js"></script>
  </body>
</html>
